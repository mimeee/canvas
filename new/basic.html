<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="basic_practice.js"></script>
	<style>
	body{
		padding: 0;
		margin: 0;
	}
		.bg{
			background: #999;
			padding: 10px;
			border: none;
		}
		canvas{
			margin: 0;
			padding: 0;
			background: #fff;
		}
		#obj{
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			margin:0 auto;
			z-index: 9999;
			background: #333;
			color:#fff;
			text-align: center;
			font-size: 18px;
			display: none;
		}
		#axis{
			position: absolute;
			background: yellow;
			opacity: 0.5;
		}
	</style>
</head>
<body>
	<div id="obj">
		
	</div>
	<div id="axis">
	
	</div>
	<div class="bg">
		<canvas></canvas>
	</div>	

</body>
</html>
